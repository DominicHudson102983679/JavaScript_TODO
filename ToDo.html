<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo.html</title>
    <link href="ToDo.css" rel="stylesheet" type="text/css">
     

    
    
</head>
<body>
    <div id="BodyBox">

        <div id="EntryAddDiv">
            <input id="EntryInput" type="text" placeholder="Enter Task Here:">
            <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
            <button id="addBtn" onclick="newElement()" class="Add">ADD</button>   
         </div>

        <div id="ToDo">
            <div id="ToDoBox">
                <p>To Do List:</p>
                <ul id="myUL"></ul>
            </div>
        </div>

        <div id="clearTasks">
            <input type="button" id="clearBtn" value="Clear Tasks"></button>
        </div>

    </div>

    <script src="ToDo.js"></script>
  
</body>
</html>
